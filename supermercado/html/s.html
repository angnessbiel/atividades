<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Supermercado</title>
  <link rel="stylesheet" href="../css/s.css">
</head>
<body>
  <h1>Sistema de Supermercado</h1>
  <div id="produtos">
    <table>
      <thead>
        <tr>
          <th>Produtos</th>
          <th>Quantidade</th>
          <th>Preços (uni)</th>
          <th>Preço Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="produtos-lista"></tbody>
    </table>
  </div>
  <button id="adicionar">Adicionar</button>
  <button id="retirar">Retirar</button>
  <button id="adicionarExistente">Adicionar produto existente</button>
  <button id="pesquisar">Pesquisar Produto</button>
  <script src="../js/s.js"></script>
</body>
</html>
